<!DOCTYPE html>
<html>
	<head>
		<title>Neha's Portfolio</title>
		<meta charset="utf-8">
		<!-- For Responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Importing Stylesheet for styling elements -->
		<link href="css/style.css" rel="stylesheet">
		<link rel="shortcut icon" type="image/png" href="img/favicon.png">
		<script src="https://use.fontawesome.com/65dc9c4dd3.js"></script>
	</head>
	<body>
		<!-- Header section of the Portfolio -->
		<header class="Header-container">
			<img src="img/U-logo.png" class="Header-logo" id="logo" alt="Udacity-logo">
			<p class="Name" id="my-name">Neha Choudhary</p>
			<p class="Designation" id="my-designation">Front end Ninja</p>
			<hr class="Divider">
		</header>
		<!-- Main Content section of the Portfolio -->
		<main class="Sub-container">
			<img src="http://blog.payoneer.com/wp-content/uploads/2016/09/freelance-coder-847x361.png" class="Main-image" alt="Coder-image">
			<!-- Heading for the Featured Work Section -->
			<h4 class="Work" id="work-title">Featured Work</h4>
			<div id="work-container" class="Flex">
				<!-- Images with captions in the Featured Work Section -->
				<section class="Box12" id="part1">
					<img src="img/movie.jpg" class="Img" alt="Trailer">
					<h4 class="Header">Movietime</h4><br><a class="Links" href="https://github.com/NehCh/Project_MovieTrailerWebsite" target="_blank">github.com/NehCh/MovieTime</a>
				</section>

				<section class="Box12" id="part2">
					<img src="img/folio.jpg" class="Img" alt="Portfolio">
					<h4 class="Header">Portfolio</h4><br>
					<a class="Links" href="https://github.com/NehCh/Portfolio" target="_blank">github.com/NehCh/Portfolio</a>
				</section>

				<section class="Box3" id="part3">
					<img src="img/soon.jpg" class="Img" alt="Working">
					<h4 class="Header">Coming Soon!</h4><br>
					<a class="Links" href="https://github.com/NehCh/" target="_blank">github.com/NehCh</a>
				</section>
			</div>
		</main>

		<footer class="Footer">
			<a href="https://www.facebook.com/" class="facebook" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
			<a href="https://www.linkedin.com/" class="linkedin" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
		</footer>
	</body>
</html>
