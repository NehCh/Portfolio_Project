<!DOCTYPE html>
<html>
	<head>
		<title>Neha's Portfolio</title>
		<meta charset="utf-8">
		<!-- For Responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Importing Stylesheet for styling elements -->
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<!-- Header section of the Portfolio -->
		<header class="Header-container">
			<img src="img/U-logo.png" class="Header-logo" id="logo" alt="Udacity-logo">
			<p class="Name" id="my-name">Neha Choudhary</p>
			<p class="Designation" id="my-designation">Front end Ninja</p>
			<hr class="Divider">
		</header>
		<!-- Main Content section of the Portfolio -->
		<section class="Sub-container">
			<img src="http://blog.payoneer.com/wp-content/uploads/2016/09/freelance-coder-847x361.png" class="Main-image" alt="Coder-image">
			<!-- Heading for the Featured Work Section -->
			<h4 class="Work" id="work-title">Featured Work</h4>
			<div id="work-container" class="Flex">
				<!-- Images with captions in the Featured Work Section -->
				<figure class="Box12" id="part1">
					<img src="img/movie.jpg" class="Img" alt="Trailer">
					<figcaption class="Header">Movietime</figcaption><br><a class="Links" href="https://github.com/NehCh/Project_MovieTrailerWebsite">github.com/NehCh/MovieTime</a>
				</figure>
				<figure class="Box12" id="part2">
					<img src="img/folio.jpg" class="Img" alt="Portfolio">
					<figcaption class="Header">Portfolio</figcaption><br>
					<a class="Links" href="https://github.com/NehCh/Portfolio">github.com/NehCh/Portfolio</a>
				</figure>
				<figure class="Box3" id="part3">
					<img src="img/soon.jpg" class="Img" alt="Working">
					<figcaption class="Header">Coming Soon!</figcaption><br>
					<a class="Links" href="https://github.com/NehCh/">github.com/NehCh</a>
				</figure>
			</div>
		</section>
	</body>
</html>
